<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/Favicon.png" />
    <link rel="stylesheet" href="/js/lib/bootstrap.css" />
    <link rel="stylesheet" href="../js/css/style.css" />
    <link rel="stylesheet" href="../js/css/style-tic-tac-toe.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="main-layout">
    <div class="main-screen full" onclick="toggleMenu()"></div>

    <header class="header-container flex space-between">
      <h1 class="text-logo flex center">I-Games</h1>
      <div class="flex center">
        <nav class="header-nav">
          <ul class="main-nav-list flex">
            <li><a href="./about.html"> About</a></li>
            <li><a href="./more.html"> More Games</a></li>
            <li><a href="./contact.html"> Contact Us</a></li>
          </ul>
        </nav>
        <button class="toggle-menu" onclick="toggleMenu()">â˜°</button>
      </div>
    </header>

    <main class="main-container">
      <div class="box-container">
        <h1 class="game-name">Tic Tac Toe!</h1>
        <h4>Play against Computer or your Friend</h4>
        <div class="modal-box display-none">
          <h3><span></span></h3>
          <!-- <button class="re-player-btn btn btn-success" onclick="restartGame()">
            Restart
          </button> -->
        </div>
        <div class="game-buttons flex center">
          <div class="player">
            <button
              class="one player-btn btn btn-success"
              onclick="onePlayer(1)"
            >
              VS Computer
            </button>
            <button
              class="two player-btn btn btn-danger"
              onclick="twoPlayers(2)"
            >
              VS Friend
            </button>
          </div>

          <button
            id="restart-button"
            class="btn btn-primary"
            onclick="restartGame()"
            style="visibility: hidden"
          >
            Restart Game
          </button>
        </div>
      </div>

      <div class="game-container">
        <div class="tic-tac-toe grid"></div>
      </div>
    </main>
    <script>
      function toggleMenu() {
        document.body.classList.toggle('menu-opened')
      }
    </script>
    <script src="../js/lib/bootstrap.bundel.js"></script>
    <script src="../js/utils/utils.js"></script>
    <script src="../js/tic-tac-toe.js"></script>
  </body>
</html>
