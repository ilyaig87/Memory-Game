<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <link rel="stylesheet" href="../js/lib/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/Favicon.png" />
  </head>
  <body class="main-layout">
    <div class="main-screen full" onclick="toggleMenu()"></div>

    <header class="header-container flex space-between">
      <h1 class="text-logo flex center">I-Games</h1>
      <div class="flex center">
        <nav class="header-nav">
          <ul class="main-nav-list flex">
            <li><a href="./about.html"> About</a></li>
            <li><a href="./more.html"> More Games</a></li>
            <li><a href="./contact.html"> Contact Us</a></li>
          </ul>
        </nav>
        <button class="toggle-menu" onclick="toggleMenu()">â˜°</button>
      </div>
    </header>
    <section class="">
      <div class="main-container">
        <div class="box-container">
          <h1>Memory Game!</h1>
          <h5>Choose the level before!</h5>

          <section class="levels">
            <button class="btn btn-success size" onclick="gameSize(16)">
              Easy
            </button>
            <button class="btn btn-warning size" onclick="gameSize(36)">
              Normal
            </button>
            <button class="btn btn-danger size" onclick="gameSize(64)">
              Expert
            </button>
          </section>
          <button
            onclick="onInit()"
            class="start btn btn-primary"
            style="display: none"
          >
            Are You Ready?
          </button>
        </div>
      </div>

      <div class="score-container main-layout">
        <h3>Number of tries:<span> 0</span></h3>
      </div>

      <div class="container grid" id="box"></div>

      <div class="modal-box display-none">
        <h1>You Won! ðŸ˜Ž</h1>
        <button class="btn btn-success" onclick="restartGame()">Restart</button>
      </div>
    </section>
    <script>
      function toggleMenu() {
        document.body.classList.toggle('menu-opened')
      }
    </script>
    <script src="../js/lib/bootstrap.bundel.js"></script>
    <script src="../js/utils/utils.js"></script>
    <script src="../js/memory-game.js"></script>
  </body>
</html>
